name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java and Android SDK
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk python3-pip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/bin cmdline-tools/latest/
          mv cmdline-tools/lib cmdline-tools/latest/
          yes | ./cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "build-tools;34.0.0" "platforms;android-34" "platform-tools"

      - name: Install Buildozer and Cython
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build with Buildozer
        working-directory: chatbot
        run: |
          export ANDROID_SDK_HOME=$HOME/android-sdk
          export PATH=$PATH:$HOME/.local/bin
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: UOK-Chatbot-APK
          # The fix: This finds any APK in any subfolder
          path: ./**/*.apk
